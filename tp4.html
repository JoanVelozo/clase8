<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulario </title>
    <link rel="stylesheet" href="tp4.css">
</head>

<body>
    <center>
        <form action="">
            <label> Nombre:</label>
            <div>
                <input type="text" name="nombre" required maxlength="50"> <br>
            </div>
            <label> Correo electronico: </label>
            <div>
                <input type="text" name="correo electronico"  required maxlength="50">
                <br>
            </div>
            <label> Asunto: </label>
            <div>
                <input type="text" name="asunto" required maxlength="50"> <br>
            </div>
            <label> Mensaje: </label>
            <div>
                <textarea name="mensaje" id="" cols="30" rows="10" required maxlength="120"></textarea>
            </div>
            <br>
            <button type="submit"> Enviar Datos </button>
    </center>
    </form>
</body>

</html>
